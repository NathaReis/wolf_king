<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title>Maranata</title>

</head>
<body>
    <div class="fresh">
        <div class="copy">
            <div class="left-box">
                <div class="img-box"></div>
                <span class="destac">MAR</span><span class="end">...</span><span class="txt">ANATA</span>              
            </div>
            <div class="right-box">
                <div class="button">
                    Desligado
                </div>
            </div>
        </div>
        
        <div class="radio-wrap">
            <div class="antenna">
                <div class="dot"></div>
            </div>
            <div class="outer-radio">
                <div class="column speakers">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>
                <div class="column right">
                    <div class="frequency-display">
                        <span class="frequency">133.7</span>
                        <div class="frequency-line">
                            <div class="marked-frequency">
                                <div class="marker"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button-wrap">
                        <div class="small-button"></div>
                        <div class="big-button">
                            <div class="adjust-line"></div>
                        </div>
                        <div class="small-button play" id="play"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio src="https://stream-150.zeno.fm/pltm4y4xzbftv?zs=ESRrc7MSSKqGu5ZFaq02eA"></audio>
    <script src="./script.js"></script>
</body>
</html>
